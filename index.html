<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoGS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="weather-app__title">MétéoGS <i class="fa-solid fa-cloud-sun"></i></h1>
    </nav>

    <div class="weather-center">
        <div class="weather-data-container">
            <div class="weather-data"></div>
            <div class="toggle-container">
                <input hidden id="check" name="check" type="checkbox">
                <label class="toggle" for="check">
                    <div class="toggle__circle"></div>
                </label>
                <div class="toggle-text">
                    <span>F°</span>
                    <span>C°</span>
                </div>
            </div>
        </div>
        <div class="weather-card">
            <div class="weather-card__body">
                <div class="weather-data__city">Andernos-les-Bains</div>
                <div class="weather-data__updated-at">Mis à jour à : 15:17</div>
                <img class="weather-data__icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone météo">
                <div class="weather-data__temperature" id="temp-c">19°C</div>
                <div class="weather-data__temperature" id="temp-f" style="display: none;">66.2°F</div>
                <div class="weather-data__current-weather">Partiellement nuageux</div>
                <div class="weather-data__humidity"><i class="fas fa-droplet"></i> 62%</div>
                <div class="weather-data__wind"><i class="fas fa-wind"></i> 15 km/h N-E</div>
            </div>
        </div>
    </div>

    <footer>
        <p>MeteoGS © 2025 - La météo, en temps réel !</p><i class="fa-solid fa-arrow-right"></i>
    </footer>
</body>
</html>
